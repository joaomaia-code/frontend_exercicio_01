<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Six Revisions is a blog that shares useful information about web development and design, dedicated to people who build websites." />
    <meta name="keywords" content="web design, web development" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="cartao">
      <img src="images/illustration-hero.svg" alt="Person listening to music" />
      <main>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </main>
      <section class="subscricao">
        <div class="icon_preco">
          <img
            class="img_subscricao"
            src="images/icon-music.svg"
            alt="icon music image"
          />
          <div class="preco">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div>
          <a href="#">Change</a>
        </div>
      </section>
      <button type="button" class="button button_blue">
        Proceed to Payment
      </button>
      <button type="button" class="button button_grey">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jo√£o Maia</a>.
    </div>
  </body>
</html>
